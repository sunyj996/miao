<script id="ch0103/07" type="9">

  var c = +prompt("输入c");
  var d = +prompt("输入d");
  var result = (a * x ** 3 + b * x ** 2 + c * x + d).toFixed(7);

  console.log(result);
</script>

</script>

<script id="ch0103/09" type="9">
  var r = +prompt("输入圆的半径");
  var d = (2 * r).toFixed(4);
  var C = (2 * 3.14159 * r).toFixed(4);
  var S = (3.14159 * r ** 2).toFixed(4);

  console.log(d, C, S);
</script>

<script id="ch0103/13">
