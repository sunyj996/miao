<script id="ch0103/17">
  var X1 = +prompt("输入A的横坐标");
  var Y1 = +prompt("输入A的纵坐标");
  var X2 = +prompt("输入B的横坐标");
  var Y2 = +prompt("输入B的纵坐标");
  var X3 = +prompt("输入C的横坐标");
  var Y3 = +prompt("输入C的纵坐标");

  var a = Math.sqrt((X1 - X2) ** 2 + (Y1 - Y2) ** 2);
  var b = Math.sqrt((X1 - X3) ** 2 + (Y1 - Y3) ** 2);
  var c = Math.sqrt((X2 - X3) ** 2 + (Y2 - Y3) ** 2);

  var p = (a + b + c) / 2;
  var S = Math.sqrt(p * (p - a) * (p - b) * (p - c));

  console.log(S.toFixed(2));
</script>

<script id="ch0104/19">
  var num1 = +prompt("输入第一个整数");
  var num2 = +prompt("输入第二个整数");
  var operator = prompt("输入要进行的运算");

  if (operator == "+") {
    var result = num1 + num2;
    console.log(result);
  } else if (operator == "-") {
    var result = num1 - num2;
    console.log(result);
  } else if (operator == "*") {
    var result = num1 * num2;
    console.log(result);
  } else if (operator == "/") {
    if (num2 == 0) {
      console.log("Divided by zero!");
    } else {
      var result = num1 / num2;
      console.log(result);
    }
  } else {
    console.log("Invalid operator!");
  }
</script>
