  var c = +prompt("输入c");
  var sum = (a + b) * c;

  console.log(sum);

<script id="ch0103/03">

  var b = +prompt("输入b");
  var c = +prompt("输入c");
  var result = Math.trunc((a + b) / c);

  console.log(result);
</script>

<script id="ch0103/05">
  var a = +prompt("输入a");
  var b = +prompt("输入b");
  var result = (a / b).toFixed(9);

  console.log(result);
</script>

<script id="ch0103/06">
  var c = +prompt("输入确诊数");
  var d = +prompt("输入死亡数");
  var result = ((d / c) * 100).toFixed(3);

  console.log(result + "%");
</script>

<script id="ch0103/07">
  var x = +prompt("输入x");
  var a = +prompt("输入a");
  var b = +prompt("输入b");
  var c = +prompt("输入c");
  var d = +prompt("输入d");
  var result = (a * x ** 3 + b * x ** 2 + c * x + d).toFixed(7);

  console.log(result);
</script>

<script id="ch0103/08">
  var f = +prompt("输入华氏温度");
  var result = ((5 * (f - 32)) / 9).toFixed(5);

  console.log(result);
</script>

<script id="ch0103/09">
  var r = +prompt("输入圆的半径");
  var d = (2 * r).toFixed(4);
  var C = (2 * 3.14159 * r).toFixed(4);
  var S = (3.14159 * r ** 2).toFixed(4);

  console.log(d, C, S);
</script>

<script id="ch0103/10">
  var r1 = +prompt("输入电阻r1的阻值");
  var r2 = +prompt("输入电阻r2的阻值");
  var result = (1 / (1 / r1 + 1 / r2)).toFixed(2);

  console.log(result);
</script>
